<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52D5;
            --secondary: #FF6584;
            --dark: #2D2B55;
            --light: #F8F9FA;
            --gray: #6C757D;
            --success: #28a745;
            --error: #dc3545;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-panel, .chat-container {
            background: rgba(45, 43, 85, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 30, 60, 0.7);
            color: white;
            font-size: 1rem;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .message {
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user-message {
            background: rgba(108, 99, 255, 0.2);
            border-left: 4px solid var(--primary);
        }

        .ai-message {
            background: rgba(255, 101, 132, 0.1);
            border-left: 4px solid var(--secondary);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #4ade80;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-gem"></i>
                <h1>Gemini AI Assistant</h1>
            </div>
            <p class="tagline">Full-stack solution with secure backend</p>
        </header>

        <div class="app-container">
            <div class="settings-panel">
                <h2 class="panel-title"><i class="fas fa-cog"></i> Setup</h2>
                
                <div class="form-group">
                    <label for="api-key">Gemini API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your Gemini API key">
                    <small style="color: var(--gray);">Get from: https://aistudio.google.com/app/apikey</small>
                </div>

                <div class="form-group">
                    <label for="custom-prompt">Custom Prompt</label>
                    <textarea id="custom-prompt" placeholder="You are a helpful assistant...">You are a helpful AI assistant that provides detailed and informative responses.</textarea>
                </div>

                <button id="setup-btn" class="btn">
                    <i class="fas fa-plug"></i> Connect to Gemini
                </button>

                <div id="setup-status" class="status hidden"></div>
            </div>

            <div class="chat-container">
                <h2 class="panel-title"><i class="fas fa-comments"></i> Chat</h2>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai-message">
                        <p>Enter your API key above and click "Connect to Gemini" to start chatting!</p>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." style="flex: 1;" disabled>
                    <button id="send-btn" class="btn" style="width: auto;" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('api-key');
        const customPrompt = document.getElementById('custom-prompt');
        const setupBtn = document.getElementById('setup-btn');
        const setupStatus = document.getElementById('setup-status');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let isConnected = false;
        const backendUrl = window.location.origin; // Uses your Glitch URL

        // Setup connection
        setupBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                showStatus(setupStatus, 'Please enter your API key', 'error');
                return;
            }

            setupBtn.disabled = true;
            setupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';

            try {
                const response = await fetch(`${backendUrl}/api/setup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: apiKey
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(setupStatus, `✅ Connected! Using ${data.model}`, 'success');
                    isConnected = true;
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.placeholder = "Type your message...";
                    addMessage(`Connected to Gemini AI (${data.model})! How can I help you?`, 'ai');
                } else {
                    throw new Error(data.error || 'Connection failed');
                }
            } catch (error) {
                showStatus(setupStatus, `❌ ${error.message}`, 'error');
            } finally {
                setupBtn.disabled = false;
                setupBtn.innerHTML = '<i class="fas fa-plug"></i> Connect to Gemini';
            }
        });

        // Send message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !isConnected) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            // Add loading indicator
            const loadingId = addMessage('Thinking...', 'ai', true);

            try {
                const response = await fetch(`${backendUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        customPrompt: customPrompt.value,
                        responseLength: 3,
                        tone: 'friendly',
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    replaceMessage(loadingId, data.response, 'ai');
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            } catch (error) {
                replaceMessage(loadingId, `Error: ${error.message}`, 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // UI functions
        function addMessage(text, sender, isTemp = false) {
            const messageDiv = document.createElement('div');
            const messageId = isTemp ? 'temp-' + Date.now() : '';
            if (messageId) messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageId;
        }

        function replaceMessage(messageId, newText, sender) {
            const messageDiv = document.getElementById(messageId);
            if (messageDiv) {
                messageDiv.innerHTML = `<p>${newText}</p>`;
                messageDiv.className = `message ${sender}-message`;
            }
        }

        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            element.classList.remove('hidden');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load saved API key if exists
        const savedApiKey = localStorage.getItem('gemini-api-key');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Save API key when entered
        apiKeyInput.addEventListener('input', () => {
            localStorage.setItem('gemini-api-key', apiKeyInput.value);
        });
    </script>
</body>
</html>
